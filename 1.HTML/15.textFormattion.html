<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text decoration</title>
</head>
<body>
    <p>This <em>word</em> is emphasized</p>
    <p>This word is <string>bold</string></p>
    <p><i>italic</i></p>
    <p><strike>crossed</strike></p>
    <p>CO2<sub>2</sub>, X<sup>2</sup></p>
</body>
</html>
