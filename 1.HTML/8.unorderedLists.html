<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>unordered list</title>
</head>
<body>
    <!--UL - Unordered List, LI - List Item-->
    <ul>
        <li>Меню</li>
        <li>Инвентарь</li>
        <li>Умения
            <ul>
                <li>активные</li>
                <li>пассивные</li>
            </ul>
        </li>
    </ul>
</body>
</html>
