<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>objects with new</title>
</head> 
<body>
	<p>JS</p>
	<script>
	function	Unit(hp = 0, mana = 0, damage = 0) {
		this.hp = hp;
		this.mana = mana;
		this.damage = damage;
		this.rangeAttack = function (target) {
			target.hp -= this.damage;
		}
	}
	var		bower = new Unit(25, 0, 8);
	var		mage = new Unit(20, 20, 12);
	bower.defence = 3;
	window.console.log(mage);
	bower.rangeAttack(mage);
	window.console.log(mage);
	Unit.prototype.defence = 0; //дефолтно ноль
	window.console.log(bower);


	</script>
</body>
</html>
