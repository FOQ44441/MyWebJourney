<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Regex</title>
</head>
<body>
	<script>
		var str = "AaBcD";
		var pattern = /a/g;
		var pattern = new RegExp("a", "g");
		window.alert(str.match(pattern));
	</script>
</body>
