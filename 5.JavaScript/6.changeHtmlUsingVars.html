<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Change with Vars</title>
	<style>
		.white_magic {
			color: whitesmoke;
			background-color: black;
			height: 100px;
			width: auto;
		}
		.black_magic {
			height: 100px;
			background-color: thistle;
			color: #010101;
		}
		.violet_magic {
			height: 100px;
			background-color: #9400d3;
			color: rgb(252,240,250);
		}
		.spn_magic {
			font-weight: bolder;
			font-size: 104%;
		}
	</style>
</head>
<body>
	<!--span - inlaign элемент, для группировки инлайнов и их стилизации-->
	<div id="white_magic" class="white_magic">
		<p><span class="spn_magic">while</span> magic</p>
	</div>
	<div id="black_magic" class="black_magic">
		<p><span class="spn_magic">black</span> magic</p>
	</div>
	<div id="violet_magic" class="violet_magic">
		<p><span class="spn_magic">violet</span> magic</p>
	</div>
	<button id="button1">Change white magic stype</button>
	<button id="button2">Change black magic style</button>

	<script>
		var color = '#fdaafa'
        document.getElementById("button1").onclick = function() {
			color = randomColor(2);

			document.getElementById("white_magic").style.backgroundColor = color;
		}
		function randomColor(apacity) {
			var r, g, b;
			var reStr;

			r = Math.round(Math.random() * 256);
			g = Math.round(Math.random() * 256);
			b = Math.round(Math.random() * 256);
			reStr = 'rgba(' + r + ',' + g + ',' + b + ',' + apacity + ')';
			return (reStr);
		}
	</script>
</body>
</html>
